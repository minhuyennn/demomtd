<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>To-Do</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
         <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewTodo(item)">{{item.title}} & {{item.description}}</ion-item>
  </ion-list>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons center>
    <button ion-button icon-only (click)="addTodo()" >
         <ion-icon name="add"></ion-icon>
         Add a to-do
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
